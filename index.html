<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="wrapper">

        
        
        <div class="header">
            <div class="container">
                <h1>Roll Dice</h1>
                <div class="diceimg">
                   <img src="img/dice.png" alt="dice">
                </div>                
            </div>
        </div>
        <div class="main-content">
            <div class="container">
                <div class="score">
                    <div class="player1 player">
                        <p>Player 1</p>
                        <div class="total">
                            Total Score
                            <h2>58</h2>
                        </div>
                        <div class="current">
                            Current score
                            <h2>13</h2>
                        </div>
                        <button>Roll on</button>

                    </div>
                    <div class="against">
                        <img src="img/vs.png" alt="img">
                    </div>
                    <div class="player2 player">
                        <p>Player 2</p> 
                        <div class="total">
                            Total score
                            <h2>53</h2>
                        </div>
                        <div class="current">
                            Current Score
                            <h2>14</h2>
                        </div>
                        <button>Roll on</button>
                    </div>
                    <div class="buttons"> 
                        <div class="start bttn">
                            <button>Start</button>
                        </div>
                        <div class="reset bttn">
                            <button>Reset</button>
                        </div>
                    </div>
                </div> 
            </div>
        </div> 
    </div> 
</body>
</html>
