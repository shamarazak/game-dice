<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <title>Dice game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
    <div class="wrapper">

        
        
        <div class="header">
            <div class="container">
                <h1>Roll Dice</h1>
                <div class="diceimg" id="randomimg">
                   <img src="img/dice.png" id="imgpp" style="max-width: 116px">
                </div>                
            </div>
        </div>
        <div class="main-content">
            <div class="container">
                <div class="score">
                    <div class="player1 player" id="active-player0" >
                           
                        <p>Player 1 <i class="fas fa-crown" id="crownimg"></i></p>
                       
                        <div class="total">
                            Total Score
                            <h2 id=total0>58</h2>
                        </div>
                        <div class="current">
                            Current score
                            <h2 id="current0">13</h2>
                        </div>
                        <div>
                        <button onclick="randomnumber()">Roll on</button> </div>
                        

                    </div>
                    <div class="against">
                        <img src="img/vs.png" alt="img">
                    </div>
                    <div class="player2 player" id="active-player1">
                            
                        <p>Player 2</p> 
                        <div class="total">
                            Total score
                            <h2 id="total1">53</h2>
                        </div>
                        <div class="current">
                            Current Score
                            <h2 id="current1">14</h2>
                        </div>
                        <button onclick="randomnumber1()">Roll on</button>
                        
                    </div>
                    <div class="buttons"> 
                        <div class="start bttn">
                            
                            <input type="button" onclick="start()" value="Start" class="start bttn" id="startbtn">
                        </div>
                        <div class="hold bttn">
                            <button onclick="hold()">Hold</button>
                        </div>
                    </div>
                </div> 
            </div>
        </div> 
    </div> 
    <script src="./js/script.js"></script>
</body>
</html>
